apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: sk089-myfirst-ingress
  namespace: skala-practice
spec:
  ingressClassName: public-nginx
  rules:
  - host: sk089-ingress.skala25a.project.skala-ai.com
    http:
      paths:
      - backend:
          service:
            name: sk089-myfirst-api-server
            port:
              number: 8080
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: sk089-myfirst-api-server
            port:
              number: 8080
        path: /swaggger
        pathType: Prefix
      - backend:
          service:
            name: sk089-myfirst-api-server
            port:
              number: 8080
        path: /actuator
        pathType: Prefix
      - backend:
          service:
            name: sk089-myfirst-frontend
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - 'sk089-ingress.skala25a.project.skala-ai.com'
    secretName: sk089-ingress-project-tls-cert
